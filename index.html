<!DOCTYPE html>
<! index.html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <progress id="progressBar" value="0" max="30"></progress>
		<p id="progressNum">0/1</p>
        <h1>הדמיה לתיאוריה</h1>
        <div id="question"></div>
        <div id="choices"></div>
        <div id="result"></div>
        <div id="road">
            <img id="car" src="car.png" alt="Car">
        </div>
    </div>

    

    <div class="controls">
        <div id="controls">
            <button id="backButton">חזור</button>
            <button id="sendButton">שלח</button>
        </div>
    </div>
	
	<script src="script.js"></script>
    <div id="footer">
        <footer>Created by Ran Durbach, Yair Lavie, Dror Margalit and Alon Pankin &copy;2024</footer>
    </div>

</body>
